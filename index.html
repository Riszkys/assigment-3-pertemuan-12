<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9f3246d2c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center pt-3">COVID-19 TRACKER</h1>
      <div class="pencarian">
        <form class="row g-3" id="searchForm">
          <div class="col-auto">
            <label for="country" class="visually-hidden">country</label>
            <input
              type="text"
              class="form-control"
              id="country"
              name="country"
              placeholder="Search Country"
              autofocus
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Get Data</button>
          </div>
        </form>
      </div>
      <div class="result-container">
        <div class="row text-center px-3">
          <div class="col-md-4 kotak" style="background-color: azure">
            <i class="fa-solid fa-gauge icon"></i>
            <h3>Active Cases</h3>
            <div>
              <h6 class="active_cases value" id="active_cases"></h6>
            </div>
          </div>
          <div class="col-md-4 kotak" style="background-color: aqua">
            <i class="fa-solid fa-notes-medical icon"></i>
            <h3>New Cases</h3>
            <div>
              <h6 class="new_cases value" id="new_cases"></h6>
            </div>
          </div>
          <div class="col-md-4 kotak" style="background-color: aliceblue">
            <i class="fa-solid fa-square-check icon"></i>
            <h3>Recovered Cases</h3>
            <div>
              <h6 class="recovered_cases value" id="recovered_cases"></h6>
            </div>
          </div>
        </div>
        <div class="row text-center pt-4">
          <div class="col-md-4 kotak" style="background-color: cadetblue">
            <i class="fa-solid fa-virus icon"></i>
            <h3>Total Cases</h3>
            <div>
              <h6 class="total_cases value" id="total_cases"></h6>
            </div>
          </div>
          <div class="col-md-4 kotak" style="background-color: yellow">
            <i class="fa-solid fa-skull icon"></i>
            <h3>Total Death</h3>
            <div>
              <h6 class="total_death value" id="total_death"></h6>
            </div>
          </div>
          <div class="col-md-4 kotak" style="background-color: tomato">
            <i class="fa-solid fa-head-side-cough-slash icon"></i>
            <h3>Total Test</h3>
            <div>
              <h6 class="total_test value" id="total_test"></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
